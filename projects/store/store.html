<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>COFFEE HOUSE</h1>
        <div class="order-form">
            <div class="input-block">
                <label for="lastname">Фамилия</label>
                <input type="text" id="lastname" placeholder="Введите фамилию">
            </div>
            <div class="input-block">
                <label for="firstname">Имя</label>
                <input type="text" id="firstname" placeholder="Введите имя">
            </div>
        </div>
        
        <div class="products">
            <div class="column">
                <h2>Иванов</h2>
                <div class="item">
                    <input type="checkbox" id="espresso" data-price="80">
                    <label for="espresso">Эспрессо 80р.</label>
                    <input type="number" id="espresso-qty" min="0" value="0">
                </div>
                <div class="item">
                    <input type="checkbox" id="americano" data-price="110">
                    <label for="americano">Американо 110р.</label>
                    <input type="number" id="americano-qty" min="0" value="0">
                </div>
                <div class="item">
                    <input type="checkbox" id="latte" data-price="120">
                    <label for="latte">Латте 120р.</label>
                    <input type="number" id="latte-qty" min="0" value="0">
                </div>
                <div class="item">
                    <input type="checkbox" id="cappuccino" data-price="90">
                    <label for="cappuccino">Капучино 90р.</label>
                    <input type="number" id="cappuccino-qty" min="0" value="0">
                </div>
            </div>

            <div class="column">
                <h2>Иван</h2>
                <div class="item">
                    <input type="checkbox" id="choco-cake" data-price="80">
                    <label for="choco-cake">Шоколадный кекс 80р.</label>
                    <input type="number" id="choco-cake-qty" min="0" value="0">
                </div>
                <div class="item">
                    <input type="checkbox" id="blueberry-cake" data-price="90">
                    <label for="blueberry-cake">Черничный кекс 90р.</label>
                    <input type="number" id="blueberry-cake-qty" min="0" value="0">
                </div>
                <div class="item">
                    <input type="checkbox" id="apple-tart" data-price="100">
                    <label for="apple-tart">Яблочный тарт 100р.</label>
                    <input type="number" id="apple-tart-qty" min="0" value="0">
                </div>
            </div>
        </div>

        <div class="summary">
            <p>Итого: <span id="total">0</span> р.</p>
            <button id="submitOrder">Оформить заказ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
